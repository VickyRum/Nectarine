<!DOCTYPE html>
<html>
	<head>
		<title>Application quiz</title>
	</head>
<body>

	<form>
		<fieldset>
			<legend><h3>Recruit personal info</h3></legend>
			<input type="text" name="firstname" placeholder="First name" pattern="[A-Za-z]+" />
			<input type="text" name="lastname" placeholder="Last name" pattern="[A-Za-z]+" />
			<input type="text" name="age" placeholder="Age" pattern="(\d)+"/>
			<input type="radio" name="gender" value="male"> male
			<input type="radio" name="gender" value="female">female
		</fieldset>
	</form>

	<form name="quiz">
		<fieldset>
			<legend><h3>Application Questionnaire</h3></legend>
			1. Question1?
			<ul style="margin-top: 1pt">
				<li><input type="radio" name="q1" value="Answer A">Answer A</li>
				<li><input type="radio" name="q1" value="Answer B">Answer B</li>
				<li><input type="radio" name="q1" value="Answer C">Answer C</li>
			</ul>

			2. Question2?
			<ul style="margin-top: 1pt">
				<li><input type="radio" name="q2" value="Answer A">Answer A</li>
				<li><input type="radio" name="q2" value="Answer B">Answer B</li>
				<li><input type="radio" name="q2" value="Answer C">Answer C</li>
			</ul>
			3. Question3?
			<ul style="margin-top: 1pt">
				<li><input type="radio" name="q3" value="Answer A">Answer A</li>
				<li><input type="radio" name="q3" value="Answer B">Answer B</li>
				<li><input type="radio" name="q3" value="Answer C">Answer C</li>
			</ul>
			4. Question4?
			<ul style="margin-top: 1pt">
				<li><input type="radio" name="q4" value="Answer A">Answer A</li>
				<li><input type="radio" name="q4" value="Answer B">Answer B</li>
				<li><input type="radio" name="q4" value="Answer C">Answer C</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>Done?</legend><input type="button" value="Get score" onClick="#">
			<input type="reset" value="Clear answers">
			<p> Score = <strong><input type="text" size="5" name="percentage" disabled></strong>
		</fieldset>
	</form>
</body>
</html>
