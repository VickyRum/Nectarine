<!DOCTYPE html>
<html>
	<head>
		<title>Application quiz</title>

		<script language="JavaScript">

			<!-- Begin
			// Insert number of questions
			var numQues = 4;

			// Insert number of choices in each question
			var numChoi = 3;

			// Insert number of questions displayed in answer area
			var answers = new Array(4);

			// Insert answers to questions
			answers[0] = "Answer  D";
			answers[1] = "Answer  D";
			answers[2] = "Answer  D";
			answers[3] = "Answer  D";

			// Do not change anything below here ...
			function getScore(form) {
			 	var score = 0;
			 	var currElt;
			 	var currSelection;
			 	for (i=0; i<numQues; i++) {
					currElt = i*numChoi;
					for (j=0; j<numChoi; j++) {
						currSelection = form.elements[currElt + j];
						if (currSelection.checked) {
							if (currSelection.value == answers[i]) {
								score++;
								break;
							}
						}
					}
				}
				score = Math.round(score/numQues*100);
				form.percentage.value = score + "%";
				var correctAnswers = "";
				for (i=1; i<=numQues; i++) {
					correctAnswers += i + ". " + answers[i-1] + "\r\n";
				}
				form.solutions.value = correctAnswers;
			}
			//  End -->
		</script>
	</head>
<body>
	<h3>Application Questionnaire</h3>

	<form name="quiz">
	1. Question1?
	<ul style="margin-top: 1pt">
	  <li><input type="radio" name="q1" value="Answer A">Answer A</li>
	  <li><input type="radio" name="q1" value="Answer B">Answer B</li>
	  <li><input type="radio" name="q1" value="Answer C">Answer C</li>
	</ul>

	2. Question2?
	<ul style="margin-top: 1pt">
	  <li><input type="radio" name="q2" value="Answer A">Answer A</li>
	  <li><input type="radio" name="q2" value="Answer B">Answer B</li>
	  <li><input type="radio" name="q2" value="Answer C">Answer C</li>
	</ul>
	3. Question3?
	<ul style="margin-top: 1pt">
	  <li><input type="radio" name="q3" value="Answer A">Answer A</li>
	  <li><input type="radio" name="q3" value="Answer B">Answer B</li>
	  <li><input type="radio" name="q3" value="Answer C">Answer C</li>
	</ul>
	4. Question4?
	<ul style="margin-top: 1pt">
	  <li><input type="radio" name="q4" value="Answer A">Answer A</li>
	  <li><input type="radio" name="q4" value="Answer B">Answer B</li>
	  <li><input type="radio" name="q4" value="Answer C">Answer C</li>
	</ul>

	<input type="button" value="Get score" onClick="getScore(this.form)">
	<input type="reset" value="Clear answers">
	<p> Score = <strong><input class="bgclr" type="text" size="5" name="percentage" disabled></strong><br><br>
	Correct answers:<br>
	<textarea class="bgclr" name="solutions" wrap="virtual" rows="4" cols="30" disabled>
	</textarea>
	</form>
</body>
</html>
